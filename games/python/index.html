<!DOCTYPE html><html lang="zh-TW"> <head><meta charset="UTF-8"></head> <body style="background:#888"> <canvas id="canvas" width="400" height="400" style="background:#000;display:block;margin:20px auto"></canvas> <script>
    let sn = [42, 41], dz = 43, n, v = 300, color = 0, fx = 1
    const ctx = canvas.getContext("2d")
    const draw = (t, c) => (ctx.fillStyle = c, ctx.fillRect(t % 20 * 20 + 1, ~~(t / 20) * 20 + 1, 18, 18), t)//方块渲染函数
    document.onkeydown = e => { //按键操作
        e.preventDefault(); 
        fx = sn[1] - sn[0] == (n = [-1, -20, 1, 20][e.keyCode - 37] || fx) ? fx : n 
    }
    + function () {
        sn.unshift(n = sn[0] + fx)
        ; (sn.indexOf(n, 1) > 0 || n < 0 || n > 399 || fx == 1 && n % 20 == 0 || fx == -1 && n % 20 == 19) && (top?.tabs?.active === "python" && alert("GAME OVER"),location.reload())//死法判断
        if (draw(n, `hsl(${color},${9000 / v}%,${9000 / v}%)`) == dz) {//渲染蛇身
            while (sn.indexOf(dz = ~~(Math.random() * 400)) !== -1);//随机选择位置准备生成食物
            draw(dz, `hsl(${color + 180},${130 - 9000 / v}%,${130 - 9000 / v}%)`)//渲染食物
            if (v > 114) v = (v * 0.9) | 0//移速值增加
        } else draw(sn.pop(), "#000")//所过之处恢复背景色
        color += 7//颜色值渐变
        setTimeout(arguments.callee, v)//递归且设置蛇移速
    }()
    </script> </body> </html>
